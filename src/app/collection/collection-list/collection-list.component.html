<div class="row">
  <div class="col-md-12">
    <h1>Collections</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-collection-add></app-collection-add>
  </div>
</div>

<div class="row" *ngIf="collections?.length > 0; else noCollections">
  <div class="col-md-12">
    <ul class="list-group">
      <app-collection-item
        class="list-group-item collection-list"
        *ngFor="let col of collections"
        [collection]="col">
      </app-collection-item>
    </ul>
  </div>
</div>

<ng-template #noCollections>
  <div>No collections found</div>
</ng-template>
