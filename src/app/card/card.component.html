<div class="row">
  <div class="col-md-12">

    <div class="ml-auto">
      <button
        class="btn btn-primary btn-block"
        type="button"
        data-toggle="collapse"
        data-target="#addCard"
        aria-expanded="false"
        aria-controls="addCard">Add</button>
    </div>

    <div class="collapse" id="addCard">
      <hr>
      <div class="card card-body bg-light">
        <app-card-add></app-card-add>
      </div>
    </div>
    <hr>

  </div>
</div>

<div class="row" *ngIf="cards?.length > 0; else noCards">
  <div class="col-md-12">
    <ul class="list-group list-group-flush">
      <app-card-list
        *ngFor="let c of cards"
        [card]="c"></app-card-list>
    </ul>
  </div>
</div>

<ng-template #noCards>
  <div>No cards found</div>
</ng-template>
