<form [formGroup]="editCardForm" (ngSubmit)="onEdit()">
  <div class="form-group">
    <label>Title</label>
    <input
      class="form-control"
      formControlName="title"
      placeholder="Enter title for collection">
  </div>
  <div class="form-group">
    <label>Definition</label>
    <input
      class="form-control"
      formControlName="definition"
      placeholder="Enter definition for collection">
  </div>
  <div class="form-group">
    <label>Transliteration</label>
    <input
      class="form-control"
      formControlName="transliteration"
      placeholder="Enter transliteration for collection">
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
</form>
