<div class="border-bottom">
  <div class="d-flex w-100 justify-content-between">
    <div>
      <h2 class="card-title">{{ card.title }} <small>{{ card.transliteration }}</small></h2>
    </div>
    <div>
      <div class="btn-group btn-group-sm">
        <span class="content-hover-item oi oi-pencil" (click)="onEdit(card)"></span>
        <span class="content-hover-item oi oi-delete" (click)="onDelete(card)"></span>
      </div>
    </div>
  </div>
  <div>
    {{ card.definition }}
  </div>
</div>
