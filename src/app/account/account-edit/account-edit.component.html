<h1 class="text-center">Edit user information</h1>
<hr>

<form [formGroup]="editForm" (ngSubmit)="onSaveChanges()">
  <div class="form-group">
    <label>First name</label>
    <input
      class="form-control"
      type="text"
      formControlName="firstname">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input
      class="form-control"
      type="text"
      formControlName="lastname">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      type="text"
      formControlName="email">
  </div>
  <button
    class="btn btn-success"
    type="submit">
    Save changes
  </button>
  <button
    class="btn btn-danger"
    routerLink="/account">
    Cancel
  </button>
</form>
