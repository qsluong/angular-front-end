<h1 class="text-center">Account information</h1>
<hr>
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ account?.firstname }} {{ account?.lastname }}</h3>
  </div>
  <div class="card-body">
    <label>Email</label>
    <p>{{ account?.email }}</p>
    <label>Username</label>
    <p>{{ account?.username }}</p>
    <label>Password</label>
    <p>******</p>
    <button
      class="btn btn-primary"
      (click)="onEdit()">
      Edit
    </button>
  </div>
</div>
